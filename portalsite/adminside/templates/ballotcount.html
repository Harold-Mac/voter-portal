{%extends 'ahome.html'%}
{%block content %}
<div class="nomain right top">
    <select id="selection" onchange="display(this)">
        <option value=0> By Precinct number</option>
        <option value=2> By Municipality</option>
        <option value=3> By Province</option>
        <option value=4> By Region</option>
    </select>
    <div class="row top" id="inputs">
        <input type="text" placeholder="Precinct Number">
    </div>
</div>
<script>
    function display(Sobject){
        var value=parseInt(Sobject.value);
        switch(value){
            case 1: document.getElementById("inputs").innerHTML="<input type='text' placeholder='Precinct Number'>";break;
            case 2:document.getElementById("inputs").innerHTML="<input type='text' placeholder='Precinct Number'><input type='text' placeholder='Municipality'>";break;
            case 3:document.getElementById("inputs").innerHTML="<input type='text' placeholder='Precinct Number'><input type='text' placeholder='Municipality'><input type='text' placeholder='Province'>";break;

        }
    }
</script>
{%endblock%}
