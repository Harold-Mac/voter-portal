{% load static %}

<link
  href="{% static 'template/css/bootstrap.min.css' %}"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<script
  src="{% static 'js/bootstrap.bundle.min.js' %}"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>

<!-- Custom fonts for this template-->
<link
  href="{% static 'vendor/fontawesome-free/css/all.min.css' %}"
  rel="stylesheet"
  type="text/css"
/>
<link
  href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
  rel="stylesheet"
/>

<!-- Custom styles for this template-->
<link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet" />
<link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet" />
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <ul
    class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion"
    id="accordionSidebar"
  >
    <!-- Sidebar - Brand -->
    <a
      class="sidebar-brand d-flex align-items-center justify-content-center"
      href="main.html"
    >
      <a
        class="sidebar-brand d-flex align-items-center justify-content-center"
        href="main.html"
      >
        <div class="sidebar-brand-icon">
          <img
            src="../../vp-assets/logo_light.png"
            width="100%"
            style="padding-bottom: 30%"
          />
        </div>
      </a>
    </a>

    <li class="nav-item">
      <a class="nav-link" href="charts.html">
        <i class="fas fa-fw fa-info-circle"></i>
        <span>About us</span></a
      >
    </li>

    <!-- Login/Register: only visible when logged out -->
    <li class="nav-item">
      <a class="nav-link bg-danger" href="login.html">
        <i class="fas fa-fw fa-sign-in-alt"></i>
        <span>Login/Register</span></a
      >
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider" />

    <!-- Heading -->
    <div class="sidebar-heading">Settings</div>

    <!-- Nav Item - Tables -->
    <li class="nav-item">
      <a class="nav-link" href="changelang.html">
        <i class="fas fa-fw fa-wrench"></i>
        <span>Change language</span></a
      >
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block" />

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav
        class="navbar navbar-expand navbar-light bg-light topbar mb-4 static-top shadow"
      >
        <!-- Sidebar Toggle (Topbar) -->
        <button
          id="sidebarToggleTop"
          class="btn btn-link d-md-none rounded-circle mr-3"
        >
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          
          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                >Not logged in</span
              >
            </a>
          </li>
        </ul>
      </nav>
      <!-- End of Topbar -->

<!-- Bootstrap core JavaScript-->
<script src="{% static 'emplate/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'template/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
