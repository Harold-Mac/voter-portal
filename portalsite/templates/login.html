{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Login | Voter's Portal</title>

    <!-- Bootstrap -->
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="{% static 'js/bootstrap.bundle.min.js'%}"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom scripts for editable table in this page -->
    <script
      src="{% static 'js/popper.min.js'%}"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="{% static 'js/bootstrap.min.js' %}"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'vendor/bootstrap/js/bootstable.js'%}"></script>
    <script src"{% static 'js/bootstrap.js'%}"></script>
    <!-- Custom fonts for this template-->
    <link
      href="{% static 'vendor/fontawesome-free/css/all.min.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css'%}" rel="stylesheet" />
    <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet" />
    <link href="{% static 'vendor\fontawesome-free\css\fontawesome.min.css'%}" rel="stylesheet" />
  </head>

  <body id="login-bg">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">VOTER'S PORTAL</h1>
                    </div>
                    <form class="user" action="" method="POST">{% csrf_token %}
                      <div class="form-group">
                        <input
                          type="text"
                          
                          name='username'
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Username..."
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user mb-0"
                          id="exampleInputPassword"
                          placeholder="Password"
                          name='password'
                        />
                      </div>
                      {% if messages%}
                      {%for m in messages%}
                      <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{m}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      {%endfor%}
                      {%endif%}
                      <div class="text-end my-2">
                        <a href="#" class="fw-bold fst-italic"
                          >Forgot password?</a
                        >
                      </div>
                      <input type="submit" value="Login" class="btn btn-user btn-block text-light fw-bold"
                      id="red-btn">
                      <hr />
                    </form>
                    <div class="text-center">
                      <p>Are you a new voter and don't have an account yet?</p>
                      <a class="small" href="register.html"
                        >Click here to register!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="fixed-bottom">
      <footer class="sticky-footer bg-dark">
        <div class="container">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2020</span>
          </div>
        </div>
      </footer>
    </div>
    <!-- End of Footer -->

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js'%}"></script>
  </body>
</html>
