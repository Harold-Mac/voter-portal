<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter's Portal</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d32238ae01.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <img src="logo_light.png" alt="Logo of Voter's Portal" width="30%" style="padding-top: 70px;">
    </div>
    <div class="row m-5">
      <div class="col">
        <div class="container d-flex flex-column justify-content-center align-items-center">
          <h4 class="text-light fw-bold">
                    First Name: <br>
          <input type="text" placeholder="Enter First Name" name="fName" style="width: 500px"><br>
          <h4 class="text-light fw-bold">
                    Middle Name: <br>
          <input type="text" placeholder="Enter Middle Name" name="mName" style="width: 500px"><br>
          <h4 class="text-light fw-bold">
                    Last Name: <br>
          <input type="text" placeholder="Enter Last Name" name="lName" style="width: 500px"><br>
          <br><br><br>

          <p><b>ADDRESS </b></p>

          <h4 class="text-light fw-bold">
                    Street: <br>
          <input type="text" placeholder="Enter Street" name="street" style="width: 500px"><br>
          <h4 class="text-light fw-bold">
                    Barangay: <br>
          <input type="text" placeholder="Enter Barangay" name="barangay" style="width: 500px"><br>
          <h4 class="text-light fw-bold">
                    Municipality/City: <br>
          <input type="text" placeholder="Enter Municipality/City" name="city" style="width: 500px"><br>
          <h4 class="text-light fw-bold">
                    Province: <br>
          <input type="text" placeholder="Enter Province" name="province" style="width: 500px">
        </div>
      </div>


      <div class="col">
        <div class="container d-flex flex-column justify-content-center align-items-center">
          <h4 class="text-light fw-bold">
                    Voter's ID: <br>
          <input type="text" placeholder="Enter Voter's ID" name="voterID" style="width: 500px"><br>
          <h4 class="text-light fw-bold">
                    Precinct Number: <br>
          <input type="text" placeholder="Enter Precinct Number" name="precinctNo" style="width: 500px"><br>
          <br><br><br><br><br><br><br>
          
          <h4 class="text-light fw-bold">
                    Username: <br>
          <input type="text" placeholder="Enter Username" name="username" style="width: 500px"><br>
          <h4 class="text-light fw-bold">
                    Email: <br>
          <input type="text" placeholder="Enter Email" name="email" style="width: 500px"><br>
          <h4 class="text-light fw-bold">
                    Password: <br>
          <input type="text" placeholder="Enter Password" name="password" style="width: 500px"><br>
          <h4 class="text-light fw-bold">
                    Retype Password: <br>
          <input type="text" placeholder="Retype Password" name="retypePw" style="width: 500px">

        </div>
      </div>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center">
      <label class="mb-5 text-light lead">
        <input type="checkbox" name="agreement" style="margin-left:0px"><strong> I agree that all information entered are true and anything entered can be used against me for anything related to the account.</strong>
      </label>
      <button type="button" class="mb-5 fw-bold btn btn-primary btn-lg w-50">
          CREATE ACCOUNT
      </button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
